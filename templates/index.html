<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten URL</title>
    <!-- <link rel="stylesheet" href="{{ request.url_for('static', path='styles.css') }}">
    <script src="{{request.url_for('static', path='script.js') }}" defer></script> -->

    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js" defer></script>


    <!-- url_for() Doesnâ€™t Work Alone because this defaults to http://, especially outside a request context.
    page is served over https://, but the CSS and JS are being loaded using http://, which browsers block by default. -->

</head>
<body>
    <h2>Shorten a URL</h2>
    <form id="shortenForm">
        <label for="original_url">Original URL:</label>
        <input type="text" id="original_url" name="original_url" required><br>

        <label for="creator_email">Your Email:</label>
        <input type="email" id="creator_email" name="creator_email" required><br>

        <label for="authorized_emails">Authorized Emails (comma-separated):</label>
        <textarea id="authorized_emails" name="authorized_emails"></textarea><br> <!-- Changed input to textarea -->

        <button type="submit">Shorten</button>
    </form>

    <p id="result"></p>

    <!-- <script src="script.js"></script> Linking JavaScript -->
</body>
</html>
