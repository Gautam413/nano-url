<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Access</title>
    <link rel="stylesheet" href="{{ request.url_for('static', path='styles.css') }}">
    <script src="{{ request.url_for('static', path='access_script.js') }}" defer></script>
</head>
<body>

    <h2>Request Access</h2>
    <p>Please enter your email to access the original URL.</p>

    <form id="accessForm">
        <label for="user_email">Your Email:</label>
        <input type="email" id="user_email" name="user_email" required>
        <input type="hidden" id="short_url" value="{{ short_url }}">
        <button type="submit">Request Access</button>
    </form>

    <div id="result"></div>

</body>
</html>
